<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
        <img src="instagram-celular.png" alt="celular">
    </div>

    <div class="instagram-continue">
        <div class="group">
            <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="perfil-instagram.jpg" alt="profile-photo">
            </div>
            <a href="#" class="instagram-login">Continue as Ana</a>
            <a href="#" class="instagram-logout">Remove Accont</a>
        </div>
        <div class="group">
            <p class="not-account">Not Ana?</p>
            <p class="not-account">
                <span class="link-blue">Switch Accounts</span>
                or
                <span class="link-blue">Sign Up</span>
            </p>
       </div>
       <div class="get-the-app">
           <p class="get-app">Get the App</p>
           <div class="download">
               <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
               <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="_blank"></a>
           </div>
       </div>
    </div>
</div>
</body>
</html>
